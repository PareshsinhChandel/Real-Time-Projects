<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="logo"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best Of NCS - No Copyright Sounds</h1>
            <img src="images/Spotify-Background-1.jpg" alt="">
            
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range id="progressBar" min="0" max="1000">
        <div class="icons">
            <!-- Fontawesome Icons -->
            <i class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-play-circle"></i>
            <i class="fa-solid fa-2x fa-step-forward"></i>
        </div>
        <div class="songGif">
            <img src="images/playing.gif" width="40px" alt="">Tie Me Down
        </div>


    </div>
    <script src="https://kit.fontawesome.com/efa3c69e1b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
