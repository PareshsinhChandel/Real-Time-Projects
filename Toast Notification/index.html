<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ba73c1013.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMessage)">Success</button>
        <button onclick="showToast(errorMessage)">Error</button>
        <button onclick="showToast(invalidMessage)">Invalid </button>
    </div>

    <div id="toastBox">
        
    </div>

    <script>
        let toastData=document.getElementById('toastBox');
        let successMessage='<i class="fa-solid fa-check"></i>!! Successfully Submitted !!';
        let errorMessage='<i class="fa-solid fa-circle-xmark"></i>Something went wrong!!!';
        let invalidMessage='<i class="fa-solid fa-triangle-exclamation"></i>Invalid Input, Please try again';

        function showToast(msg){
            let toast=document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML=msg;
            toastData.appendChild(toast);

           if(msg===errorMessage){
            toast.classList.add('error');
           }

           if(msg.includes('Invalid')){
            toast.classList.add('invalid');
           }
           

           setTimeout(()=>{
            toast.remove();
           },3000)
        }
    </script>
    
</body>
</html>
